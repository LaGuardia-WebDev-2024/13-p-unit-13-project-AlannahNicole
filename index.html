<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
     .decleration{
      font: italic 15px fantasy;
        }
    </style>
  </head>
  <body>
    <h1 class= "decleration"> Quiz About Alannah N. Vass</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
      <div class= ".ðŸŽ¥What is my favorite movie?">
        <select id="movie-answer">
          <option value="movie1">After</option>
          <option value="movie2">Waves</option>
          <option value="movie3">Twighlight</option>
          <option value="movie4">It Ends With Us</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label class= "quote">
         ðŸ“–What is my favorite Netflix Series?
        <select id="book-answer">
          <option value="book1">You</option>
          <option value="book2">Never Have I Ever</option>
          <option value="book3">On My Block</option>
          <option value="book4">13 Reasons Why</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
 
    <img id="Waves" src= "https://images.squarespace-cdn.com/content/v1/5d2560df05fa7f00014d3b29/1576891400618-0118WXU6SUVLYSCT2RWH/Waves+1.png" width="350">

    <img id="Netflix" src= "https://images.ctfassets.net/y2ske730sjqp/5QQ9SVIdc1tmkqrtFnG9U1/de758bba0f65dcc1c6bc1f31f161003d/BrandAssets_Logos_02-NSymbol.jpg?w=940" width="350">
    
   
<img id="You" src= "https://news.newonnetflix.info/wp-content/uploads/2018/10/you-poster.jpg" width="350">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script> 
       $("#Waves").hide()
       $("#Netflix").hide()
       $("#You").hide()
    
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie2") {
          $("#movie-result").text("YESSSS!");
          $("#Waves").slideDown(2000)
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book1") {
          $("#book-result").text("YESSSS!");
          $("#You").fadeIn(2000)
        } else {
          $("#book-result").text("Try Again!");
        }
      });
    </script>
  </body>

</html>
